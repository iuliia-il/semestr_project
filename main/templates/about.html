{% extends "base.html" %}
{% block app_content %}
{% for user in users %}

        <article class="media content-section">
          <div class="media-body">
              <h2><p class="article-title">{{ user.first_name + ' ' + user.last_name }}</p></h2>
           <small class="text-muted"><b>Username:</b> {{ user.username }}</small>
           {% if user != current_user %}
                <p><a href="{{ url_for('messages.send_message', recipient=user.username) }}">{{ 'Send private message' }}</a></p>
           {% endif %}
          </div>
        </article>

{% endfor %}
{% endblock %}
